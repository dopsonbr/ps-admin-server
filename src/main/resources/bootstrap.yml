server:
  port: 9000

spring:
  application:
    name: admin-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

endpoints:
 shutdown:
  enabled: true

---
spring:
  profiles: docker

eureka:
  instance:
    hostname: admin-server
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka_server:8761/eureka/

