spring:
  application:
    name: admin-server
eureka:
  instance:
    hostname: admin-server
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka_server/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false